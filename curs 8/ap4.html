<body>
    <script>
        let myArr = [
            [7, 12, 3, 15, 2, 16, 6, 1],
            [23, 12, 15, 3, 25, 17],
            [4, 1, 8, 21, 56, 11, 5]
        ];

            i.sort(function (a, b) {
                return a - b;
            });

        }
        console.log(myArr);
    </script>
