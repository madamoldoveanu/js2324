<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Galerie de Imagini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .item {
            position: relative;
            overflow: hidden;
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 255, 0.7);
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="item">
            <img src="thumb1.jpg" alt="Imagine 1">
            <div class="overlay">Imagine 1</div>
        </div>
        <!-- Adăugați aici mai multe elemente similare pentru fiecare imagine din galerie -->

        <!-- Exemplu cu 5 imagini -->
        <div class="item">
            <img src="thumb2.jpg" alt="Imagine 2">
            <div class="overlay">Imagine 2</div>
        </div>
        <div class="item">
            <img src="thumb3.jpg" alt="Imagine 3">
            <div class="overlay">Imagine 3</div>
        </div>
        <div class="item">
            <img src="thumb4.jpg" alt="Imagine 4">
            <div class="overlay">Imagine 4</div>
        </div>
        <div class="item">
            <img src="thumb5.jpg" alt="Imagine 5">
            <div class="overlay">Imagine 5</div>
        </div>
    </div>
</body>

</html>
