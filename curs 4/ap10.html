<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Moduri de a defini o functie in javascript</h1>


    <script>
        //metoda 1 functie clasica fara return
        function sumaNr(a, b) {
            console.log(a + b);
        }
        sumaNr(2, 3);

        //metoda 2 functie clasica cu return
        function suma2(a, b) {
            return a + b;
        }
        let mySuma = suma2(2, 3);
        console.log(mySuma);

        //metoda 3 functie anonima

        let suma = function (a, b) { return a + b };
        console.log(suma(2, 3));

        //metoda 4 functie anonima de tip arrow
        var anon = (a, b) => a + b; //daca am o singura instructiune
        console.log(anon(2, 3));

        //sau
        //metoda 5 functie anonima de tip arrow
        var anon1 = (a, b) => { return a + b };
        console.log(anon1(2, 3));
    </script>
</body>

</html>
