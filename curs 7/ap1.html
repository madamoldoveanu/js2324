<!DOCTYPE html>

<head>

<body>
    <h1>Metoda 1 de a crea obiecte folosind Object literals</h1>
    <script>
        let produs = {
            nume: 'Paine',
            pret: 8,
            stoc: 25,
            dataFabricarii: newDate(2022, 2, 22),
            afiseaza: function () {
                console.log(`Produsul ${produs.nume} costa ${produs.pret} in stoc ${produs.stoc}`)
            },
            cumpara: function () {
                if (produs.stoc > 0) {
                    produs.stoc - +1;
                    console.log(`Produsul ${produs.nume} a fost adaugat in cos`)
                }
            }
        }
    </script>
</body>
